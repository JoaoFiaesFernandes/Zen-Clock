<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Zen clock</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="bg-hills positions">
    <h1 class = "title">
      Inspiring Quote
    </h1>

    <p class="quote">
      "It is better to fail in originality than to succeed in imitation."
    </p>

    <p class="author">
      -Herman Melville-
    </p>


    <div class="time-cards">
      <div class="card-timer">
        <div class="card">
          <div id="hours">00</div>
        </div>

        <small>Hours</small>
      </div>

      <div class="card-timer">
        <div class="card">
          <div id="minutes">00</div>
        </div>

        <small>Minutes</small>
      </div>

      <div class="card-timer">
        <div class="card">
          <div id="seconds">00</div>
        </div>

        <small>Seconds</small>
      </div>

    </div>

    <div class="dmy-cards">

      <div class="date-timer">
        <div class="date">
          <div id="days">00</div>
        </div>

        <small>D</small>
      </div>


      <div class="mounth-cards">

        <div class="date-timer">
          <div class="date">
            <div id="mounth">00</div>
          </div>

          <small>M</small>
        </div>
      </div>

      <div class="year-cards">

        <div class="date-timer">
          <div class="date">
            <div id="year">00</div>
          </div>

          <small>Y</small>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    <div class="social-media">
      <a href="https://www.linkedin.com/in/jo%C3%A3o-fernandes-474b31248/" target="_blank"><i
          class="fab fa-linkedin-in"></i></a>
      <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <p>
      <span>Coded by <a href="https://www.linkedin.com/in/jo%C3%A3o-fernandes-474b31248/" target="_blank">João
          Fernandes</a></span>
    </p>

  </div>

  </div>

  <script src="./script.js"></script>
</body>

</html>
